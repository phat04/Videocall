<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Call</title>
    <script src="jquery.js"></script>
    <script src="peer.js"></script>
  </head>

  <body>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <h3 id="my-peer"></h3>

    <video id="localStream" width="300" controls></video>
    <br /><br />
    <video id="remoteStream" width="300" controls></video>

    <br /><br />

    <input type="text" id="remoteId" placeholder="Remote ID" />
    <button id="btnCall" onclick="Call()">Call</button>
    <button
      id="video_onclick_answer"
      onclick="video_button.video_onclick_answer()"
    >
      video_onclick_answer
    </button>
    <button
      id="video_onclick_caller"
      onclick="video_button.video_onclick_caller()"
    >
      video_onclick_caller
    </button>
    <button id="audio_onclick" onclick="audio_button.audio_onclick()">
      audio_onclick
    </button>
  </body>
  <script src="main.js"></script>
</html>
